<!DOCTYPE html>
<link rel="stylesheet" type="text/css" href="https://lexilittrell.github.io/css/main.css">
<link rel="stylesheet" type="text/css" href="">
<html lang="en">
 <head>
  <meta charset="utf-8">
  <title>Lexi L Search Page</title>
  <meta name="Lexi L Search Page" content="Lexi search Page">
  <link rel="stylesheet" href="css/styles.css?v=1.0">
</head>
    <body>
        <h1>My Search Page</h1>
        <form action="https://www.google.com/search">
            <div>
                <label for="query">Site: </label>
                <input type="text" id="query" name="as_q" placeholder="Search query" size="75">
            </div>
            <div>
                <label for="site">Site: </label>
                <input type="text" id="site" name="as_sitesearch" placeholder="Site" size="75">
            </div>
            <div>
                <label for="images">Images Only</label>
                <input type="checkbox" id="images" name="tbm" value="isch">
            </div>
            <div>
                <p>Filetype: 
                    <select name="as_filetype">
                        <option value=""></option>
                        <option value="gif">Gifs (maybe)</option>
                        <option value="jpg">JPG Images</option>
                        <option value="png">PNG Images</option>
                    </select>
                </p>
            </div>
            <div>
                <input type="submit" value="SEARCH">
            </div>
        </form>
    </body>
</html>
